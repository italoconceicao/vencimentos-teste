<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencimentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main id="tela">
        <article>
            <section id="secaoBusca">
                <h1></h1>
                <p>Faça upload de um arquivo Excel (.xlsx)</p><br>

                <div class="container">
                    <input type="file" id="fileInput" accept=".xlsx, .xls" />
                    <button onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
                    <p id="fileName">Nenhum arquivo selecionado</p>
                </div>
            </section>
            <section>
                <div>
                    <div class="container" id="containerBusca">
                        <p>Etiqueta</p>
                        <input type="text" name="buscaEtiqueta" id="buscaEtiqueta"
                            placeholder="Digite o número da etiqueta">
                        <button id="btnBusca">Verificar</button>
                    </div>
                    <div id="botoesVencimentos">
                        <div class="vencimentos" id="encontrados">
                            <p>Encontrados</p>
                        </div>
                        <div class="vencimentos" id="naoEncontrados">Não Encontrados</div>
                    </div>
                    <div id="displayVencimentos"></div>
                </div>


                <div id="result">
                    <h3 id="vencimentosh3">0 encontrados:</h3>
                    <pre id="outputVencimentos"></pre>
                </div>
            </section>

            <div id="mensagemVencimentoEncontrado">
                <h4>VENCIMENTO ENCONTRADO</h4>
                <pre id="outputEncontrado">***********</pre>
                <pre id="outputEncontrado2">***********</pre>
            </div>
        </article>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>

</html>
