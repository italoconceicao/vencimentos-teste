<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vencimentos (Deep Seek)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Conversor XLSX para JSON</h1>
    <p>Fa√ßa upload de um arquivo Excel (.xlsx) para converter para JSON</p>

    <div class="container">
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <button onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
        <p id="fileName">Nenhum arquivo selecionado</p>
    </div>

    <div id="result">
        <h3>Resultado em JSON:</h3>
        <pre id="jsonOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
